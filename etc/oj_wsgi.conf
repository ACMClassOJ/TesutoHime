<VirtualHost 127.0.1.1:80>
	ServerName 127.0.1.1

	DocumentRoot /home/acmoj/TesutoHime/web

	WSGIDaemonProcess app user=acmoj group=acmoj processes=8 threads=2
	WSGIScriptAlias / /home/acmoj/TesutoHime/web/oj.wsgi

	<Directory /home/acmoj/TesutoHime/web>
		WSGIProcessGroup app
		WSGIApplicationGroup %{GLOBAL}
		WSGIScriptReloading On
		AllowOverride All
		Require all granted
	</Directory>

	LogLevel warn
	CustomLog ${APACHE_LOG_DIR}/web_access.log combined
	ErrorLog ${APACHE_LOG_DIR}/web_error.log
</VirtualHost>
